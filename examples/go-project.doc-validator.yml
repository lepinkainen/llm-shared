# Example configuration for Go projects
project:
    name: my-go-app
    type: go
validation:
    directories:
        required:
            - cmd
            - internal
            - pkg
        optional:
            - scripts
            - testdata
            - build
            - docs
            - api
    files:
        required:
            - go.mod
        patterns:
            - "*.go"
            - cmd/**/*.go
            - internal/**/*.go
            - pkg/**/*.go
    dependencies:
        go_mod:
            - github.com/spf13/cobra
            - github.com/spf13/viper
            - github.com/gorilla/mux
    build_system:
        taskfile:
            - build
            - test
            - lint
        # Alternative: use make instead
        # make:
        #     - build
        #     - test
        #     - clean
    interfaces:
        # Optional: validate interface implementations
        # - file: internal/interfaces/service.go
        #   interface: Service
        #   implementations:
        #       - internal/service/impl.go