# Example configuration for Node.js/TypeScript projects
project:
    name: my-node-app
    type: node
validation:
    directories:
        required:
            - src
        optional:
            - dist
            - build
            - docs
            - tests
            - __tests__
            - public
    files:
        required:
            - package.json
        patterns:
            - src/**/*.js
            - src/**/*.ts
            - src/**/*.jsx
            - src/**/*.tsx
    dependencies:
        package_json:
            - react
            - express
            - typescript
            - "@types/node"
    build_system:
        npm:
            - build
            - test
            - lint
            - start
            - dev