# Example configuration for Rust projects
project:
    name: my-rust-app
    type: rust
validation:
    directories:
        required:
            - src
        optional:
            - tests
            - examples
            - benches
            - docs
    files:
        required:
            - Cargo.toml
        patterns:
            - src/**/*.rs
            - "*.rs"
    dependencies:
        cargo_toml:
            - serde
            - tokio
            - clap
    build_system:
        cargo:
            - build
            - test
            - clippy
            - fmt